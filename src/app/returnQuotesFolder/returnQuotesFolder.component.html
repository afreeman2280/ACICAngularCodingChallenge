<h2>Popular Quotes</h2>

<div>   
     <ul *ngFor="let recent of mostPopularQuote">
        {{mostPopularCompanyName}} - {{recent.quoteNumber}} - {{firstLineOfBusinessName}}
    </ul>
      <ul *ngFor="let recent of secondPopularQuote">
        {{secondMostPopularCompanyName}} - {{recent.quoteNumber}} - {{secondLineOfBusinessName}}
      </ul>
</div>
